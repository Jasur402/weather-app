<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body> 
    <div class="container">
        <div class="city-time">
          <h2 class="city"></h2>
          <h2 class="time"></h2>
        </div>

        <div class="temperature-div">
          <h2 class="temperature"></h2>
          <p class="rain"></p>
        </div>

        <div class="conditions-img">
            <div class="conditions">
              <div>
              <img class="icons" src="./public/116720.png" alt=""> <span class="wind"></span>
            </div>
              <div>
                <img class="icons" src="./public/Капля.png" alt="">  <span class="humidity"></span>
              </div>
              <div>
                <img class="icons" src="./public/175970.png" alt="">  <span class="precipitacion"></span>
              </div>
            </div>
            <div>
              <img class="weather-img" src="" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
