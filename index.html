<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="error"></div>
    <div class="box">
      <div class="container">
        <p class="city"></p>
        <p class="time"></p>
        <div class="temperature-div">
          <p class="temperature"></p>
          <p class="temp-desc"></p>
        </div>
        <div class="conditions">
          <div class="div-icons-span">
            <img class="icons" src="./public/116720.png" alt="" />
            <span class="wind"></span>
          </div>
          <div class="div-icons-span">
            <img class="icons" src="./public/Капля.png" alt="" />
            <span class="humidity"></span>
          </div>
          <div class="div-icons-span">
            <img class="icons" src="./public/175970.png" alt="" />
            <span class="precipitacion"></span>
          </div>
        </div>
        <div>
          <img class="weather-img" src="" alt="" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
